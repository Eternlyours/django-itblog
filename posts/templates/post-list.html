<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        <p>
            <img src="{{ post.preview_image.url }}" width="200" height="140" style="object-fit: cover;">
            <br>
            {{ post.title }}
            <br>
            <ul>
                <li style="list-style: none;"><b>Тэги</b></li>
                {% for tag in post.tags.all %}
                    <li>{{ tag }}</li>
                {% endfor %}
            </ul>
            <a href="{{ post.get_absolute_url }}">читать...</a>
        </p>
    {% endfor %}
</body>
</html>
